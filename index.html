<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <h2>Library Project</h2>

      <div class="button show-modal">
        <button id="addBook">Add Book</button>
      </div>

      <!-- form to add new book -->
      <div class="form noneDisplay">
        <form action="" class="formEl">
            <h4>New Book</h4>
           <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter Title">
           </div>
           <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Enter Author">
           </div>
           <div>
            <label for="description">Description</label>
           <textarea name="description" id="description" cols="30" rows="10">Description</textarea>
           </div>
           <div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" placeholder="Enter Number of Pages">
           </div>
           <div>
            <label for="read">Completed?</label>
            <input type="checkbox" name="read" id="read" >
           </div>
           <button type="submit" value="Submit">Submit</button>
        </form>
      </div>


      <div class="show-content">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="index.js"></script>
</body>
</html>
